<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统超级管理后台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>系统超级管理后台</h1>
        <div class="header-right">
            <span>欢迎您，(超级管理员)</span>
            <button id="logoutBtn" class="btn">退出登录</button>
        </div>
    </div>

    <div class="main-container">
        <!-- 左侧导航 -->
        <div class="sidebar">
            <h3>管理员专属功能</h3>
            <div class="menu-item active" data-target="proxyAccount">代理账号管理</div>
            <div class="menu-item" data-target="systemConfig">系统全局配置管理</div>
            <div class="menu-item" data-target="dataView">所有代理数据查看/统计</div>
            <div class="menu-item" data-target="operationLog">操作日志查看与导出</div>
            <div class="menu-item" data-target="permission">系统权限分配</div>
        </div>

        <!-- 右侧内容 -->
        <div class="content" id="contentArea">
            <!-- 页面内容会通过 JS 动态加载到这里 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
