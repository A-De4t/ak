<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft YaHei", sans-serif; }
        body { 
            /* 背景图设置：替换成你的图片名（如bg.jpg/bg.png），和html放同一文件夹 */
            background: url('j.jpg') no-repeat center center / cover;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px;
            background-attachment: fixed; /* 背景图固定不滚动 */
        }
        .login-box { 
            background: rgba(255,255,255,0.9); /* 白色半透明适配背景 */
            padding: 40px 30px; 
            border-radius: 10px; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 400px;
            backdrop-filter: blur(8px); /* 毛玻璃效果，更美观 */
        }
        .login-box h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 30px; 
            font-size: 24px; 
            font-weight: 600;
        }
        .form-item { margin-bottom: 20px; }
        .form-item label { 
            display: block; 
            color: #34495e; 
            margin-bottom: 8px; 
            font-size: 14px; 
        }
        .form-item input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px; 
            outline: none; 
            background: rgba(255,255,255,0.85);
            transition: border 0.3s;
        }
        .form-item input:focus { 
            border-color: #3498db; 
            box-shadow: 0 0 0 2px rgba(52,152,219,0.1); 
        }
        .login-btn { 
            width: 100%; 
            padding: 12px; 
            background: #3498db; 
            border: none; 
            color: white; 
            font-size: 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: background 0.3s; 
            margin-top: 10px; 
        }
        .login-btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>系统登录</h1>
        <form class="login-form" id="loginForm">
            <div class="form-item">
                <label for="username">用户名</label>
                <!-- 无自动填充，纯空白输入框 -->
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-item">
                <label for="password">密码</label>
                <!-- 无自动填充，纯空白密码框 -->
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="login-btn">立即登录</button>
        </form>
    </div>

    <script>
        // 超级管理员固定配置：账号ak / 密码2026（仅本地代码，外部不可见）
        const SUPER_ADMIN = { username: 'ak', password: '201652', role: 'admin' };
        // 从本地缓存读取用户，无则初始化超管账号
        const systemUsers = JSON.parse(localStorage.getItem('systemUsers')) || [SUPER_ADMIN];
        const loginForm = document.getElementById('loginForm');

        // 登录核心逻辑：超管跳admin.html，代理跳proxy.html，完全隔离
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const inputUser = document.getElementById('username').value.trim();
            const inputPwd = document.getElementById('password').value.trim();
            // 匹配账号密码（支持超管+所有代理账号）
            const matchUser = systemUsers.find(user => 
                user.username === inputUser && user.password === inputPwd
            );

            if (matchUser) {
                localStorage.setItem('currentLoginUser', JSON.stringify(matchUser));
                alert(`登录成功！欢迎${matchUser.role === 'admin' ? '超级管理员' : '代理'}【${matchUser.username}】`);
                // 身份自动分流跳转
                window.location.href = matchUser.role === 'admin' ? 'admin.html' : 'proxy.html';
            } else {
                alert('账号或密码错误，请重新输入！');
                loginForm.reset(); // 清空输入框，不自动填充
            }
        });
    </script>
</body>
</html>
