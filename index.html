<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <!-- 核心：0秒延迟，立即跳转到登录页 -->
    <meta http-equiv="refresh" content="0; url=login.html">
    <!-- 备用JS重定向：防止meta标签失效时，双重保障立即跳转 -->
    <script>
        window.location.href = "login.html";
    </script>
</head>
<body>
    <!-- 仅做极端情况备用：如果所有重定向都失效，显示手动跳转链接（几乎不会出现） -->
    <a href="login.html">点击进入登录页</a>
</body>
</html>
