<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft YaHei", sans-serif; }
        body { background: #f5f7fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-box { background: white; padding: 40px 30px; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .login-box h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; font-size: 24px; }
        .form-item { margin-bottom: 20px; }
        .form-item label { display: block; color: #34495e; margin-bottom: 8px; font-size: 14px; }
        .form-item input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; outline: none; }
        .form-item input:focus { border-color: #3498db; box-shadow: 0 0 0 2px rgba(52,152,219,0.1); }
        .login-btn { width: 100%; padding: 12px; background: #3498db; border: none; color: white; font-size: 16px; border-radius: 6px; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        .login-btn:hover { background: #2980b9; }
        .login-tip { text-align: center; color: #7f8c8d; font-size: 13px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>系统登录</h1>
        <form class="login-form" id="loginForm">
            <div class="form-item">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-item">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="login-btn">立即登录</button>
        
        </form>
    </div>

    <script>
        // 超级管理员兜底账号
        const SUPER_ADMIN = { username: 'ak', password: '201652', role: 'ak' };
        // 从本地缓存获取用户列表
        const systemUsers = JSON.parse(localStorage.getItem('systemUsers')) || [SUPER_ADMIN];
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const inputUser = document.getElementById('username').value.trim();
            const inputPwd = document.getElementById('password').value.trim();
            // 匹配账号密码
            const matchUser = systemUsers.find(user => user.username === inputUser && user.password === inputPwd);

            if (matchUser) {
                // 存储当前登录用户信息（核心：用于后续页面识别身份/隔离文件）
                localStorage.setItem('currentLoginUser', JSON.stringify(matchUser));
                alert(`登录成功！欢迎${matchUser.role === 'admin' ? '超级管理员' : '代理'}【${matchUser.username}】`);
                // 核心逻辑：根据身份自动跳转对应页面
                if (matchUser.role === 'admin') {
                    window.location.href = 'admin.html'; // 管理员→全功能后台
                } else {
                    window.location.href = 'proxy.html'; // 代理→专属平台
                }
            } else {
                alert('账号或密码错误，请重新输入！');
                loginForm.reset();
            }
        });
    </script>
</body>
</html>
