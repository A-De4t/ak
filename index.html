<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f7fa; }
        .login-card { padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); width: 350px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 0.6rem; background: #2f80ed; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 style="text-align:center; color:#2f80ed; margin-bottom:1.5rem;">系统登录</h2>
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" id="username" placeholder="请输入用户名" value="ak">
        </div>
        <div class="form-group">
            <label>密码：</label>
            <input type="password" id="password" placeholder="请输入密码" value="2026">
        </div>
        <button onclick="login()">登录</button>
    </div>

    <script>
        // 强制重置：删除旧的用户数据，重新写入新账号（关键修复）
        localStorage.removeItem('users'); // 先删除旧数据
        localStorage.removeItem('loginUser'); // 清空旧登录状态
        
        // 重新初始化用户数据（确保是最新的 ak/2026）
        const defaultUsers = [
            { username: 'ak', password: '2026', role: 'superAdmin' },
            { username: 'testproxy', password: '123456', role: 'proxy' }
        ];
        localStorage.setItem('users', JSON.stringify(defaultUsers));

        // 核心登录函数
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            // 重新读取最新的用户数据
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // 验证账号密码（严格匹配）
            const user = users.find(u => 
                u.username === username && 
                u.password === password
            );
            
            if (!user) {
                alert('账号或密码错误！');
                return;
            }

            // 存储登录状态并跳转
            localStorage.setItem('loginUser', JSON.stringify(user));
            const baseUrl = window.location.href.replace('index.html', '');
            window.location.href = user.role === 'superAdmin' 
                ? baseUrl + 'admin.html' 
                : baseUrl + 'proxy.html';
        }
    </script>
</body>
</html>
