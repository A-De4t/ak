<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .login-form .form-item {
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            color: #34495e;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        .login-form input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.1);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #2980b9;
        }
        .login-tip {
            text-align: center;
            color: #7f8c8d;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>系统管理登录</h1>
        <form class="login-form" id="loginForm">
            <div class="form-item">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-item">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="login-btn">立即登录</button>
            <p class="login-tip">初始账号：admin | 初始密码：123456</p >
        </form>
    </div>

    <script>
        // 登录核心逻辑：匹配本地缓存的所有用户（管理员/代理）
        const loginForm = document.getElementById('loginForm');
        // 超级管理员初始账号（兜底，无缓存时可用）
        const SUPER_ADMIN = { username: 'admin', password: '123456', role: 'admin' };
        // 从本地缓存获取用户列表，无缓存则使用初始账号
        const systemUsers = JSON.parse(localStorage.getItem('systemUsers')) || [SUPER_ADMIN];

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // 获取输入的账号密码
            const inputUser = document.getElementById('username').value.trim();
            const inputPwd = document.getElementById('password').value.trim();

            // 匹配用户列表
            const matchUser = systemUsers.find(user => 
                user.username === inputUser && user.password === inputPwd
            );

            // 验证结果
            if (matchUser) {
                // 登录成功：存储当前登录用户信息，跳转到后台
                localStorage.setItem('currentLoginUser', JSON.stringify(matchUser));
                alert(`登录成功！欢迎${matchUser.role === 'admin' ? '管理员' : '代理'}【${matchUser.username}】`);
                window.location.href = 'admin.html'; // 后台页固定为admin.html，无需修改
            } else {
                // 登录失败：提示并清空输入框
                alert('账号或密码错误，请重新输入！');
                loginForm.reset();
            }
        });
    </script>
</body>
</html>
