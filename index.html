<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>系统登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名：</label>
                    <input type="text" id="loginUsername" class="form-control" required placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码：</label>
                    <input type="password" id="loginPassword" class="form-control" required placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="userRole">用户角色：</label>
                    <select id="userRole" class="form-control" required>
                        <option value="">请选择角色</option>
                        <option value="superAdmin">超级管理员</option>
                        <option value="proxy">代理</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary login-btn">登录</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
