<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        /* 全局样式重置，消除默认边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 页面容器：背景图铺满屏幕，表单垂直+水平居中 */
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* 背景图核心样式：铺满、不重复、固定不滚动 */
            background: url(t.jpg) no-repeat center center;
            background-size: contain; /* 图片自适应铺满屏幕，不拉伸变形 */
            background-attachment:fixed;
            font-family: "微软雅黑", sans-serif;
        }
        /* 登录表单：悬浮层，白色半透明更美观 */
        .login-form {
            width: 320px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* 白色半透明，不遮挡背景图 */
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        /* 标签样式，文字左对齐，间距工整 */
        .login-form label {
            display: block;
            margin: 8px 0 5px 0;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        /* 输入框样式，宽度100%，边框柔和 */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        /* 输入框聚焦样式，有高亮提示 */
        .login-form input:focus {
            border-color: #409eff;
            box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.2);
        }
        /* 登录按钮，满宽、悬浮变色，点击有反馈 */
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #409eff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form input[type="submit"]:hover {
            background: #337ecc;
        }
        .login-form input[type="submit"]:active {
            background: #2668b3;
        }
    </style>
</head>
<body>
    <!-- 登录表单：用户名+密码+登录按钮，自带必填验证 -->
    <form class="login-form">
        <label for="username">用户名：</label>
        <input type="text" id="username" placeholder="请输入用户名" required>

        <label for="password">密&nbsp;&nbsp;码：</label>
        <input type="password" id="password" placeholder="请输入密码" required>

        <input type="submit" value="登录">
        <script>
// 登录验证逻辑
const loginForm = document.querySelector('.login-form');
loginForm.addEventListener('submit', function(e) {
    // 阻止表单默认提交行为
    e.preventDefault();
    // 获取输入的账号和密码
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    // 管理员账号密码验证（可自行修改）
    if (username === 'ak' && password === '201652') {
        alert('登录成功，欢迎管理员！');
        // 跳转到管理员后台页面（需确保admin.html存在）
        window.location.href = 'admin.html';
    } else {
        alert('账号或密码错误，请重新输入！');
        // 清空错误输入框
        loginForm.reset();
    }
});
</script>
    </form>
</body>
</html>
