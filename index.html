<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统登录</title>
  <!-- 引入公共样式（一行代码，共用所有样式） -->
  <link rel="stylesheet" href="common.css">
  <style>
    /* 仅登录页专属样式（比如登录框居中），公共样式不写的才在这加 */
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
    }
    .login-box h2 {
      text-align: center;
      color: #34495e;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <!-- 仅登录页结构 -->
  <div class="card login-box">
    <h2>系统登录</h2>
    <input type="text" id="username" placeholder="请输入用户名" required>
    <input type="password" id="password" placeholder="请输入密码" required>
    <button class="btn" style="width: 100%;" onclick="login()">立即登录</button>
  </div>

  <!-- 引入公共JS（一行代码，共用所有逻辑） -->
  <script src="common.js"></script>
  <script>
    // 仅登录页专属JS（登录逻辑）
   function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  let systemUsers = getLocalData('systemUsers');
  if (systemUsers.length === 0) systemUsers = [CONFIG.SUPER_ADMIN];
  const matchUser = systemUsers.find(u => u.username === username && u.password === password);
  
  if (!matchUser) {
    alert('账号或密码错误！');
    return;
  }

  // 新增：检查用户是否被禁用
  if (matchUser.role === 'proxy' && matchUser.status === 'disabled') {
    alert('此账号已被禁用，无法登录！');
    return;
  }

  setLocalData('currentLoginUser', [matchUser]);
  window.location.href = matchUser.role === 'admin' ? CONFIG.ADMIN_PAGE : CONFIG.PROXY_PAGE;
}
    }
  </script>
</body>
</html>
