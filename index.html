<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft YaHei", sans-serif; }
        body { 
            /* 替换成你的背景图文件名，如bg.png/login-bg.jpg，和文件同目录 */
            background: url('你的背景图.jpg') no-repeat center center / cover;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px;
            background-attachment: fixed;
        }
        .login-box { 
            background: rgba(255,255,255,0.9); 
            padding: 40px 30px; 
            border-radius: 10px; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 400px;
            backdrop-filter: blur(8px);
        }
        .login-box h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 30px; 
            font-size: 24px; 
            font-weight: 600;
        }
        .form-item { margin-bottom: 20px; }
        .form-item label { 
            display: block; 
            color: #34495e; 
            margin-bottom: 8px; 
            font-size: 14px; 
        }
        .form-item input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px; 
            outline: none; 
            background: rgba(255,255,255,0.85);
            transition: border 0.3s;
        }
        .form-item input:focus { 
            border-color: #3498db; 
            box-shadow: 0 0 0 2px rgba(52,152,219,0.1); 
        }
        .login-btn { 
            width: 100%; 
            padding: 12px; 
            background: #3498db; 
            border: none; 
            color: white; 
            font-size: 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: background 0.3s; 
            margin-top: 10px; 
        }
        .login-btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>系统管理登录</h1>
        <form class="login-form" id="loginForm">
            <div class="form-item">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-item">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="login-btn">立即登录</button>
        </form>
    </div>

    <script>
        // 管理员核心配置：账号ak 密码2026（固定不可改）
        const SUPER_ADMIN = { username: 'ak', password: '2026', role: 'admin' };
        const systemUsers = JSON.parse(localStorage.getItem('systemUsers')) || [SUPER_ADMIN];
        const loginForm = document.getElementById('loginForm');

        // 登录自动分流：管理员→admin.html 代理→proxy.html
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const inputUser = document.getElementById('username').value.trim();
            const inputPwd = document.getElementById('password').value.trim();
            const matchUser = systemUsers.find(user => 
                user.username === inputUser && user.password === inputPwd
            );

            if (matchUser) {
                localStorage.setItem('currentLoginUser', JSON.stringify(matchUser));
                alert(`登录成功！欢迎${matchUser.role === 'admin' ? '超级管理员' : '代理'}【${matchUser.username}】`);
                window.location.href = matchUser.role === 'admin' ? 'admin.html' : 'proxy.html';
            } else {
                alert('账号或密码错误，请重新输入！');
                loginForm.reset();
            }
        });
    </script>
</body>
</html>
