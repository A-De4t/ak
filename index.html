<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f7fa; }
        .login-card { padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); width: 350px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 0.6rem; background: #2f80ed; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 style="text-align:center; color:#2f80ed; margin-bottom:1.5rem;">系统登录</h2>
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" id="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label>密码：</label>
            <input type="password" id="password" placeholder="请输入密码">
        </div>
        <button onclick="login()">登录</button>
    </div>

    <script>
        // 统一初始化用户数据（确保管理员账号 ak 始终存在）
        function initSystemUsers() {
            let systemUsers = JSON.parse(localStorage.getItem('systemUsers') || '[]');
            
            // 检查是否存在 ak 管理员账号，不存在则添加
            const adminExists = systemUsers.some(u => u.username === 'ak' && u.role === 'superAdmin');
            if (!adminExists) {
                systemUsers.unshift({
                    id: 1, 
                    username: 'ak', 
                    password: '2026', 
                    role: 'superAdmin', 
                    status: 'active', 
                    createTime: '2026-02-02'
                });
            }

            // 保存到本地存储
            localStorage.setItem('systemUsers', JSON.stringify(systemUsers));
            return systemUsers;
        }

        // 核心登录函数（修复数据读取逻辑）
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // 先初始化并读取用户数据
            const systemUsers = initSystemUsers();
            
            // 严格验证：用户名+密码+状态都匹配
            const user = systemUsers.find(u => 
                u.username === username && 
                u.password === password && 
                u.status === 'active'
            );
            
            if (!user) {
                alert('账号或密码错误，或账号已被禁用！');
                return;
            }

            // 存储登录状态（确保数据完整）
            localStorage.setItem('loginUser', JSON.stringify(user));
            
            // 强制跳转（适配 GitHub Pages 路径）
            const baseUrl = window.location.href.replace('index.html', '');
            window.location.href = user.role === 'superAdmin' 
                ? baseUrl + 'admin.html' 
                : baseUrl + 'proxy.html';
        }
    </script>
</body>
</html>
