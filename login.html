<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="login-box">
        <h2>管理员/代理登录</h2>
        <div class="input-group">
            <label for="username">账号</label>
            <input type="text" id="username" value="ak" placeholder="请输入账号">
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" value="2026" placeholder="请输入密码">
        </div>
        <button class="btn btn-primary" style="width:100%" onclick="handleLogin()">立即登录</button>
    </div>

    <script src="common.js"></script>
    <script>
        async function handleLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("账号或密码不能为空！");
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    credentials: 'include',
                    body: JSON.stringify({username, password})
                });
                const data = await response.json();
                alert(data.message);
                if (data.success) {
                    // 登录成功后，根据账号类型跳转到对应页面
                    if (username === "admin") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "proxy.html";
                    }
                }
            } catch (error) {
                console.error("登录请求失败:", error);
                alert("网络错误，请检查后端是否启动");
            }
        }
    </script>
</body>
</html>
