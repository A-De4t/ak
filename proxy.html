<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理操作后台 - 仅代理可访问</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header class="proxy-header">
        <h1>代理操作后台</h1>
        <div class="user-info">
            欢迎您，<span id="current-username" class="username"></span>（代理）
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
    </header>

    <main class="content-container">
        <div class="function-card">
            <h3>📱 代理专属操作功能</h3>
            <ul>
                <li>个人数据查看与统计</li>
                <li>个人订单管理与操作</li>
                <li>个人资料与密码修改</li>
                <li>个人专属数据导出</li>
                <li>业务提交与审核查询</li>
            </ul>
        </div>
        <div class="function-card tip-card">
            <h3>💡 温馨提示</h3>
            <p>此页面仅对代理账号开放，无管理员权限；如需新增功能/修改权限，请联系超级管理员！</p>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="common.js"></script>
    <script>
        // 页面加载校验是否登录
        window.onload = () => {
            checkLoginAuth();
        };
    </script>
</body>
</html>
