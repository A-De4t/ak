<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代理专属平台</title>
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="common.css">
  <style>
    /* 仅代理页专属样式（卡片布局、统计样式） */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      text-align: center;
      padding: 20px;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; color: #34495e; }
    .bottom-buttons { display: flex; gap: 10px; margin-top: 20px; }
    @media (max-width: 992px) { .stats-grid { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 768px) { 
      .stats-grid { grid-template-columns: 1fr; }
      .main-content { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- 仅代理页结构（空白框架，你自己填内容） -->
  <div class="page-header">
    <h2>代理专属平台 - <span id="proxyName"></span></h2>
    <button class="btn-danger" onclick="logout()">安全退出</button>
  </div>

  <!-- 4个统计卡片（空白，你填标题/数字） -->
  <div class="stats-grid">
    <div class="card stat-card"></div>
    <div class="card stat-card"></div>
    <div class="card stat-card"></div>
    <div class="card stat-card"></div>
  </div>

  <!-- 左右主内容区（空白，你填表单/按钮/文字） -->
  <div class="main-content">
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <!-- 引入公共JS -->
  <script src="common.js"></script>
  <script>
    // 权限验证：仅代理可访问
    const currentUser = checkAuth('proxy');
    if (!currentUser) return;
    // 显示当前代理用户名
    document.getElementById('proxyName').innerText = currentUser.username;

    // 这里写代理页专属JS（比如文件上传、数据统计），你自己加
    // 示例：代理文件上传（如果需要）
    function uploadFile() {
      // 你的上传逻辑
    }
  </script>
</body>
</html>
