<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理操作后台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>代理操作后台</h1>
        <div class="header-right">
            <span id="proxyName">欢迎您，(代理用户)</span>
            <button id="proxyLogoutBtn" class="btn">退出登录</button>
        </div>
    </div>

    <div class="main-container">
        <!-- 左侧导航（仅显示代理可操作的功能） -->
        <div class="sidebar">
            <h3>代理专属功能</h3>
            <div class="menu-item active" data-target="proxyData">我的代理数据</div>
            <div class="menu-item" data-target="proxyProfile">个人信息管理</div>
            <div class="menu-item" data-target="proxyLogs">我的操作日志</div>
        </div>

        <!-- 右侧内容 -->
        <div class="content" id="proxyContentArea">
            <!-- 页面内容会通过 JS 动态加载 -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 页面加载时验证是否已登录（防止直接访问）
        if (!localStorage.getItem('loggedInUser')) {
            window.location.href = 'index.html'; // 未登录则跳转到登录页
        } else {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            // 验证是否为代理（防止超级管理员冒充）
            if (user.role !== 'proxy' || user.status !== 'active') {
                localStorage.removeItem('loggedInUser');
                alert(user.status !== 'active' ? '该账号已被禁用，请联系管理员！' : '无权限访问代理后台');
                window.location.href = 'index.html';
            }
            // 显示当前登录用户名
            document.getElementById('proxyName').textContent = `欢迎您，(${user.username})`;
            // 初始化代理后台页面
            initProxyDashboard();
        }
    </script>
</body>
