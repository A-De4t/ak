<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理专属平台</title>
    <link rel="stylesheet" href="common.css">
    <style>
        /* 三栏布局核心样式 */
        .container {
            display: grid;
            grid-template-columns: 220px 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        /* 左侧导航菜单 */
        .left-nav {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-btn {
            background: white;
            border: 2px solid #e74c3c;
            color: #e74c3c;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            text-align: center;
        }

        .nav-btn:hover, .nav-btn.active {
            background: #e74c3c;
            color: white;
        }

        /* 中间和右侧内容区 */
        .content-panel {
            background: white;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            min-height: 600px;
        }

        .content-panel h3 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .content-area {
            height: calc(100% - 60px);
            overflow-y: auto;
        }

        /* 响应式适配 */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            .content-panel {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h2>代理专属平台 - <span id="proxyName"></span></h2>
        <button class="btn-danger" onclick="logout()">安全退出</button>
    </div>

    <!-- 三栏布局主体 -->
    <div class="container">
        <!-- 左侧导航菜单 -->
        <div class="left-nav">
            <button class="nav-btn active" onclick="showContent('公务员真题')">公务员真题</button>
            <button class="nav-btn" onclick="showContent('模拟考试')">模拟考试</button>
            <button class="nav-btn" onclick="showContent('快速练习')">快速练习</button>
            <button class="nav-btn" onclick="showContent('数量关系')">数量关系</button>
            <button class="nav-btn" onclick="showContent('资料分析')">资料分析</button>
            <button class="nav-btn" onclick="showContent('判断推理')">判断推理</button>
            <button class="nav-btn" onclick="showContent('常识')">常识</button>
            <button class="nav-btn" onclick="showContent('语言理解与表达')">语言理解与表达</button>
        </div>

        <!-- 中间内容区 -->
        <div class="content-panel">
            <h3 id="middleTitle">国家公务员</h3>
            <div class="content-area" id="middleContent">
                <p>点击左侧菜单，加载国家公务员对应内容...</p>
            </div>
        </div>

        <!-- 右侧内容区 -->
        <div class="content-panel">
            <h3 id="rightTitle">地区公务员</h3>
            <div class="content-area" id="rightContent">
                <p>点击左侧菜单，加载地区公务员对应内容...</p>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        // 权限验证
        const currentUser = checkAuth('proxy');
        if (!currentUser) return;
        document.getElementById('proxyName').innerText = currentUser.username;

        // 内容映射表（后续在这里添加你的资料地址即可）
        const contentMap = {
            '公务员真题': {
                middle: '国家公务员真题内容<br><a href="#" target="_blank">点击查看真题文件</a>',
                right: '地区公务员真题内容<br><a href="#" target="_blank">点击查看真题文件</a>'
            },
            '模拟考试': {
                middle: '国家公务员模拟题<br><a href="#" target="_blank">开始模拟考试</a>',
                right: '地区公务员模拟题<br><a href="#" target="_blank">开始模拟考试</a>'
            },
            '快速练习': {
                middle: '国家公务员专项练习<br><a href="#" target="_blank">开始练习</a>',
                right: '地区公务员专项练习<br><a href="#" target="_blank">开始练习</a>'
            },
            '数量关系': {
                middle: '国家公务员数量关系题库<br><a href="#" target="_blank">查看题库</a>',
                right: '地区公务员数量关系题库<br><a href="#" target="_blank">查看题库</a>'
            },
            '资料分析': {
                middle: '国家公务员资料分析题库<br><a href="#" target="_blank">查看题库</a>',
                right: '地区公务员资料分析题库<br><a href="#" target="_blank">查看题库</a>'
            },
            '判断推理': {
                middle: '国家公务员判断推理题库<br><a href="#" target="_blank">查看题库</a>',
                right: '地区公务员判断推理题库<br><a href="#" target="_blank">查看题库</a>'
            },
            '常识': {
                middle: '国家公务员常识题库<br><a href="#" target="_blank">查看题库</a>',
                right: '地区公务员常识题库<br><a href="#" target="_blank">查看题库</a>'
            },
            '语言理解与表达': {
                middle: '国家公务员语言理解题库<br><a href="#" target="_blank">查看题库</a>',
                right: '地区公务员语言理解题库<br><a href="#" target="_blank">查看题库</a>'
            }
        };

        // 切换内容显示
        function showContent(type) {
            // 更新导航按钮激活状态
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // 更新中间和右侧内容
            const content = contentMap[type];
            document.getElementById('middleContent').innerHTML = content.middle;
            document.getElementById('rightContent').innerHTML = content.right;
        }
    </script>
</body>
</html>
