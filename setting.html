    <!-- 直接用公共JS的logout函数，不用重写退出逻辑 -->
    <button class="btn-danger" onclick="logout()">安全退出</button>

  <!-- 5. 页面核心内容（自己填！文字/按钮/表单/图片都放这） -->

      <p>1. 代理如何上传文件？登录后在个人中心点击「文件上传」...</p>

    </div>
    <!-- 现成的公共按钮样式，直接用 -->
    <button class="btn" style="margin-top: 20px;">联系客服</button>

    const currentUser = JSON.parse(localStorage.getItem('currentLoginUser'))[0] || null;
    if (!currentUser) { alert('请先登录！'); window.location.href = CONFIG.LOGIN_PAGE; }

    // 👉 选项B：仅代理可访问（和proxy.html一样）

    // 👉 选项C：仅管理员可访问（和admin.html一样）
    // const currentUser = checkAuth('admin');
    // if (!currentUser) return;

    // 8. 显示当前登录的用户名（和其他页面统一）
    document.getElementById('userName').innerText = currentUser.username;
