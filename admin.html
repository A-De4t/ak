<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统超级管理后台</title>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        /* 全局样式：统一字体、颜色、间距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", "PingFang SC", sans-serif;
            color: #333;
        }
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 头部样式：简洁、功能集中 */
        .header {
            background-color: #ffffff;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 32px;
            height: 32px;
            background-color: #409EFF;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .logo-text {
            font-size: 18px;
            font-weight: 500;
            color: #409EFF;
        }
        .header-middle {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }
        .search-input {
            width: 100%;
            height: 36px;
            border: 1px solid #e6e6e6;
            border-radius: 18px;
            padding: 0 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-input:focus {
            border-color: #409EFF;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-icon {
            font-size: 18px;
            color: #999;
            cursor: pointer;
            transition: color 0.2s;
        }
        .header-icon:hover {
            color: #409EFF;
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #409EFF;
            cursor: pointer;
        }

        /* 主体容器：侧边栏+内容区 */
        .main-container {
            display: flex;
            flex: 1;
        }

        /* 侧边栏：简洁、层级清晰 */
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
            padding-top: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .menu-item:hover {
            background-color: #f5f7fa;
        }
        .menu-item.active {
            background-color: #f0f7ff;
            border-left-color: #409EFF;
            color: #409EFF;
        }
        .menu-icon {
            font-size: 16px;
        }

        /* 内容区：留白充足、卡片化布局 */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .content-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 500;
        }
        .card-action {
            height: 32px;
            padding: 0 12px;
            background-color: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .card-action:hover {
            background-color: #3393FF;
        }

        /* 表格：整洁、易读 */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f0f2f5;
        }
        .data-table th {
            background-color: #f5f7fa;
            font-weight: 500;
            color: #666;
        }
        .data-table tr:hover {
            background-color: #f9fafc;
        }
        .status-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: white;
        }
        .status-active {
            background-color: #67C23A;
        }
        .status-disabled {
            background-color: #E6A23C;
        }
        .table-action {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .action-btn:hover {
            opacity: 0.8;
        }
        .btn-disable {
            background-color: #E6A23C;
            color: white;
        }
        .btn-delete {
            background-color: #F56C6C;
            color: white;
        }

        /* 分页：简洁对齐 */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        .page-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .page-btn:hover {
            border-color: #409EFF;
            color: #409EFF;
        }
        .page-btn.active {
            background-color: #409EFF;
            color: white;
            border-color: #409EFF;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <<i class="fa fa-diamond"></</i>
            </div>
            <div class="logo-text">管理后台</div>
        </div>
        <div class="header-middle">
            <input type="text" class="search-input" placeholder="搜索功能/数据...">
        </div>
        <div class="header-right">
            <<i class="fa fa-refresh header-icon"></</i>
            <<i class="fa fa-bell header-icon"></</i>
            <div class="user-avatar">
                <<i class="fa fa-user"></</i>
            </div>
        </div>
    </div>

    <!-- 主体容器 -->
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="menu-item">
                <<i class="fa fa-home menu-icon"></</i>
                <span>仪表盘</span>
            </div>
            <div class="menu-item active">
                <<i class="fa fa-users menu-icon"></</i>
                <span>用户管理</span>
            </div>
            <div class="menu-item">
                <<i class="fa fa-list-alt menu-icon"></</i>
                <span>订单统计</span>
            </div>
            <div class="menu-item">
                <<i class="fa fa-cog menu-icon"></</i>
                <span>系统设置</span>
            </div>
            <div class="menu-item">
                <<i class="fa fa-history menu-icon"></</i>
                <span>操作日志</span>
            </div>
        </div>

        <!-- 内容区 -->
        <div class="content">
            <div class="content-title">用户管理</div>
            
            <!-- 用户数据列表卡片 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">用户数据列表</div>
                    <button class="card-action">
                        <<i class="fa fa-plus"></</i> 新增用户
                    </button>
                </div>
                
                <!-- 表格 -->
                <table class="data-table">
                    <thead>
                        <tr>
                            <<th>ID</</th>
                            <<th>用户名</</th>
                            <<th>密码</</th>
                            <<th>账号类型</</th>
                            <<th>创建时间</</th>
                            <<th>状态</</th>
                            <<th>操作</</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>ak</td>
                            <td>2026</td>
                            <td>超级管理员</td>
                            <td>2026-02-02</td>
                            <td><span class="status-tag status-active">活跃</span></td>
                            <td>
                                <div class="table-action">
                                    <span class="action-btn" style="background:#999;cursor:default;">不可操作</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>az</td>
                            <td>123456</td>
                            <td>代理账号</td>
                            <td>2026-02-02</td>
                            <td><span class="status-tag status-active">活跃</span></td>
                            <td>
                                <div class="table-action">
                                    <button class="action-btn btn-disable">禁用</button>
                                    <button class="action-btn btn-delete">删除</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>as</td>
                            <td>123456</td>
                            <td>代理账号</td>
                            <td>2026-02-02</td>
                            <td><span class="status-tag status-active">活跃</span></td>
                            <td>
                                <div class="table-action">
                                    <button class="action-btn btn-disable">禁用</button>
                                    <button class="action-btn btn-delete">删除</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>testproxy</td>
                            <td>123456</td>
                            <td>代理账号</td>
                            <td>2026-02-02</td>
                            <td><span class="status-tag status-disabled">禁用</span></td>
                            <td>
                                <div class="table-action">
                                    <button class="action-btn" style="background:#67C23A;color:white;">启用</button>
                                    <button class="action-btn btn-delete">删除</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- 分页 -->
                <div class="pagination">
                    <button class="page-btn"><<i class="fa fa-angle-left"></</i></button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn"><<i class="fa fa-angle-right"></</i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 侧边栏菜单切换
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 模拟操作按钮功能
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.textContent === '禁用') {
                    this.textContent = '启用';
                    this.style.background = '#67C23A';
                    this.closest('tr').querySelector('.status-tag').className = 'status-tag status-disabled';
                    this.closest('tr').querySelector('.status-tag').textContent = '禁用';
                } else if (this.textContent === '启用') {
                    this.textContent = '禁用';
                    this.style.background = '#E6A23C';
                    this.closest('tr').querySelector('.status-tag').className = 'status-tag status-active';
                    this.closest('tr').querySelector('.status-tag').textContent = '活跃';
                } else if (this.textContent === '删除') {
                    if (confirm('确定要删除该用户吗？')) {
                        this.closest('tr').remove();
                    }
                }
            });
        });
    </script>
</body>
</html>
