<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超级管理员后台</title>
    <style>
        body { margin: 0; padding: 2rem; background: #f5f7fa; }
        .header { background: #2f80ed; color: white; padding: 1rem 2rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>超级管理员后台</h1>
        <button onclick="logout()">退出登录</button>
    </div>
    <div style="margin-top: 2rem;">
        <h2>登录成功！当前用户：<span id="userName"></span></h2>
        <p>你可以在这里添加/删除/管理代理账号（功能后续恢复）</p>
    </div>

    <script>
        // 强制验证登录状态
        const loginUser = JSON.parse(localStorage.getItem('loginUser') || '{}');
        if (!loginUser.username || loginUser.role !== 'superAdmin') {
            // 强制跳回登录页
            window.location.href = window.location.href.replace('admin.html', 'index.html');
        } else {
            document.getElementById('userName').textContent = loginUser.username;
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('loginUser');
            window.location.href = window.location.href.replace('admin.html', 'index.html');
        }
    </script>
</body>
</html>
