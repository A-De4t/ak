<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <style>
        /* 全局极简样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft Yahei"; }
        body { display: flex; min-height: 100vh; background: #f5f5f5; }

        /* 侧边栏（仅保留核心导航） */
        .sidebar {
            width: 160px;
            background: #222;
            color: #fff;
            padding: 20px 0;
        }
        .sidebar h3 { padding: 0 15px; margin-bottom: 20px; }
        .menu { padding: 10px 15px; cursor: pointer; }
        .menu.active { background: #444; color: #409EFF; }

        /* 主内容区（去除冗余嵌套） */
        .main {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }
        .btn-add { background: #409EFF; }
        .btn-logout { background: #F56C6C; }

        /* 表格（简化样式，仅保留必要区分） */
        .table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
        }
        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .table th { background: #f8f8f8; }
        .status-active { color: #67C23A; }
        .status-disabled { color: #E6A23C; }
        .btn-group button {
            padding: 4px 8px;
            margin-right: 5px;
            font-size: 12px;
        }
        .btn-disable { background: #E6A23C; }
        .btn-enable { background: #67C23A; }
        .btn-delete { background: #F56C6C; }
    </style>
</head>
<body>
    <!-- 侧边栏（仅保留核心菜单） -->
    <div class="sidebar">
        <h3>管理后台</h3>
        <div class="menu">仪表盘</div>
        <div class="menu active">用户管理</div>
        <div class="menu">订单统计</div>
    </div>

    <!-- 主内容区（核心功能） -->
    <div class="main">
        <div class="header">
            <h2>用户管理</h2>
            <button class="btn btn-logout">退出</button>
        </div>

        <button class="btn btn-add">新增用户</button>
        <table class="table">
            <thead>
                <tr>
                    <<<th>ID</</</th>
                    <<<th>用户名</</</th>
                    <<<th>账号类型</</th>
                    <<<th>状态</</th>
                    <<<th>操作</</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>ak</td>
                    <td>超级管理员</td>
                    <td class="status-active">活跃</td>
                    <td>不可操作</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>az</td>
                    <td>代理账号</td>
                    <td class="status-active">活跃</td>
                    <td class="btn-group">
                        <button class="btn btn-disable">禁用</button>
                        <button class="btn btn-delete">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>testproxy</td>
                    <td>代理账号</td>
                    <td class="status-disabled">禁用</td>
                    <td class="btn-group">
                        <button class="btn btn-enable">启用</button>
                        <button class="btn btn-delete">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 合并重复逻辑：菜单切换 + 按钮功能
        document.querySelectorAll('.menu').forEach(item => {
            item.onclick = () => document.querySelectorAll('.menu').forEach(i => i.classList.toggle('active', i === item));
        });

        document.querySelectorAll('.btn-disable, .btn-enable').forEach(btn => {
            btn.onclick = function() {
                const tr = this.closest('tr');
                const status = tr.querySelector('td:nth-child(4)');
                if (this.classList.contains('btn-disable')) {
                    this.className = 'btn btn-enable';
                    this.textContent = '启用';
                    status.className = 'status-disabled';
                    status.textContent = '禁用';
                } else {
                    this.className = 'btn btn-disable';
                    this.textContent = '禁用';
                    status.className = 'status-active';
                    status.textContent = '活跃';
                }
            }
        });

        document.querySelectorAll('.btn-delete').forEach(btn => {
            btn.onclick = () => confirm('确定删除？') && btn.closest('tr').remove();
        });
    </script>
</body>
</html>
