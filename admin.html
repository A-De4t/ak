<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级管理员后台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>系统超级管理后台</h1>
        <div class="header-right">
            <span id="adminName">欢迎您，(超级管理员)</span>
            <button id="logoutBtn" class="btn">退出登录</button>
        </div>
    </div>

    <div class="main-container">
        <!-- 左侧导航 -->
        <div class="sidebar">
            <h3>管理员专属功能</h3>
            <div class="menu-item active" data-target="proxyAccount">代理账号管理</div>
            <div class="menu-item" data-target="systemConfig">系统全局配置管理</div>
            <div class="menu-item" data-target="dataView">所有代理数据查看/统计</div>
            <div class="menu-item" data-target="operationLog">操作日志查看与导出</div>
            <div class="menu-item" data-target="permission">系统权限分配</div>
        </div>

        <!-- 右侧内容 -->
        <div class="content" id="contentArea">
            <!-- 页面内容会通过 JS 动态加载 -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 页面加载时验证是否已登录（防止直接访问）
        if (!localStorage.getItem('loggedInUser')) {
            window.location.href = 'index.html'; // 未登录则跳转到登录页
        } else {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            // 验证是否为超级管理员（防止代理冒充）
            if (user.role !== 'superAdmin') {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            }
            // 显示当前登录用户名
            document.getElementById('adminName').textContent = `欢迎您，(${user.username})`;
            // 初始化管理员后台页面
            initAdminDashboard();
        }
    </script>
</body>
</html>
