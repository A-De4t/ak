<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超级管理员后台</title>
    <style>
        body { margin: 0; padding: 2rem; background: #f5f7fa; }
        .header { background: #2f80ed; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        button { padding: 0.5rem 1rem; cursor: pointer; border: none; border-radius: 4px; }
        .content { margin-top: 2rem; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="header">
        <h1>系统超级管理后台</h1>
        <button onclick="logout()" style="background: white; color: #2f80ed;">退出登录</button>
    </div>
    <div class="content">
        <h2>登录成功！当前管理员：<span id="userName" style="color: #2f80ed;"></span></h2>
        <p style="margin-top: 1rem; color: #666;">你可以在这里添加/删除/管理代理账号（后续可扩展完整功能）</p>
    </div>

    <script>
        // 强制验证登录状态
        const loginUser = JSON.parse(localStorage.getItem('loginUser') || '{}');
        if (!loginUser.username || loginUser.role !== 'superAdmin') {
            // 强制跳回登录页
            window.location.href = window.location.href.replace('admin.html', 'index.html');
        } else {
            document.getElementById('userName').textContent = loginUser.username;
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('loginUser');
            window.location.href = window.location.href.replace('admin.html', 'index.html');
        }
    </script>
</body>
</html>
