<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统超级管理后台</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #303133;
        }

        /* 头部样式 */
        .header {
            background-color: #2f80ed;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .logout-btn {
            padding: 0.5rem 1.2rem;
            background-color: white;
            color: #2f80ed;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background-color: #ecf5ff;
        }

        /* 主体容器 */
        .main-container {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 220px;
            background-color: white;
            border-right: 1px solid #e4e7ed;
            padding: 1.5rem 0;
        }

        .menu-item {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #606266;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .menu-item:hover {
            background-color: #f5f7fa;
        }

        .menu-item.active {
            background-color: #ecf5ff;
            color: #2f80ed;
            border-left: 3px solid #2f80ed;
        }

        .menu-item i {
            margin-right: 0.8rem;
            font-size: 1rem;
        }

        /* 右侧内容区域 */
        .content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        /* 卡片样式 */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ebeef5;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #606266;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #2f80ed;
            box-shadow: 0 0 0 2px rgba(47, 128, 237, 0.1);
        }

        /* 按钮样式 */
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #2f80ed;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4096ff;
        }

        .btn-success {
            background-color: #67c23a;
            color: white;
        }

        .btn-success:hover {
            background-color: #7ccc4d;
        }

        .btn-warning {
            background-color: #e6a23c;
            color: white;
        }

        .btn-warning:hover {
            background-color: #f0b050;
        }

        .btn-danger {
            background-color: #f56c6c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #f78989;
        }

        /* 表格样式 */
        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .table th, .table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #ebeef5;
        }

        .table th {
            background-color: #f8f9fa;
            color: #606266;
            font-weight: 500;
        }

        .table tr:hover {
            background-color: #fafafa;
        }

        /* 统计卡片样式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2f80ed;
            margin: 0.5rem 0;
        }

        .stat-label {
            color: #909399;
            font-size: 0.85rem;
        }

        /* 权限列表样式 */
        .permission-list {
            list-style: none;
            margin: 1rem 0;
        }

        .permission-list li {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
        }

        .permission-list input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 16px;
            height: 16px;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e4e7ed;
            }
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
    <!-- 引入图标（可选，增强视觉效果） -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <h1>系统超级管理后台</h1>
        <button class="logout-btn" onclick="logout()">退出登录</button>
    </div>

    <!-- 主体容器 -->
    <div class="main-container">
        <!-- 左侧导航 -->
        <div class="sidebar">
            <div class="menu-item active" data-target="proxyAccount">
                <i class="fas fa-user-plus"></i>
                <span>代理账号管理</span>
            </div>
            <div class="menu-item" data-target="systemConfig">
                <i class="fas fa-cog"></i>
                <span>系统配置管理</span>
            </div>
            <div class="menu-item" data-target="dataView">
                <i class="fas fa-chart-bar"></i>
                <span>数据统计分析</span>
            </div>
            <div class="menu-item" data-target="operationLog">
                <i class="fas fa-history"></i>
                <span>操作日志查看</span>
            </div>
            <div class="menu-item" data-target="permission">
                <i class="fas fa-lock"></i>
                <span>系统权限分配</span>
            </div>
        </div>

        <!-- 右侧内容 -->
        <div class="content" id="contentArea">
            <!-- 内容会通过JS动态加载 -->
        </div>
    </div>

    <script>
        // ========== 全局变量和初始化 ==========
        let systemUsers = [];
        const loginUser = JSON.parse(localStorage.getItem('loginUser') || '{}');

        // 验证登录状态
        if (!loginUser.username || loginUser.role !== 'superAdmin') {
            window.location.href = window.location.href.replace('admin.html', 'index.html');
        }

        // 初始化用户数据
        function initUsers() {
            // 从本地存储读取，没有则初始化
            const storedUsers = localStorage.getItem('systemUsers');
            if (storedUsers) {
                systemUsers = JSON.parse(storedUsers);
            } else {
                // 默认初始化超级管理员（ak）和测试代理
                systemUsers = [
                    { id: 1, username: 'ak', password: '2026', role: 'superAdmin', status: 'active', createTime: '2026-02-02' },
                    { id: 2, username: 'testproxy', password: '123456', role: 'proxy', status: 'active', createTime: '2026-02-02' }
                ];
                localStorage.setItem('systemUsers', JSON.stringify(systemUsers));
            }
        }

        // ========== 页面加载和导航 ==========
        document.addEventListener('DOMContentLoaded', function() {
            initUsers();
            // 默认加载代理账号管理页面
            loadPage('proxyAccount');
            
            // 绑定导航菜单点击事件
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有active状态
                    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                    // 给当前点击项添加active
                    this.classList.add('active');
                    // 加载对应页面
                    loadPage(this.getAttribute('data-target'));
                });
            });
        });

        // 加载指定页面
        function loadPage(pageName) {
            const contentArea = document.getElementById('contentArea');
            let pageHTML = '';

            switch(pageName) {
                // 1. 代理账号管理（新增账号）
                case 'proxyAccount':
                    pageHTML = `
                        <div class="card">
                            <div class="card-title">添加新代理账号</div>
                            <form id="addUserForm">
                                <div class="form-group">
                                    <label for="newUsername">用户名</label>
                                    <input type="text" id="newUsername" class="form-control" placeholder="请输入用户名" required>
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">密码</label>
                                    <input type="password" id="newPassword" class="form-control" placeholder="请输入密码" required>
                                </div>
                                <div class="form-group">
                                    <label for="newRole">账号类型</label>
                                    <select id="newRole" class="form-control">
                                        <option value="proxy">代理账号</option>
                                        <option value="superAdmin">超级管理员</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">保存账号</button>
                            </form>
                        </div>
                    `;
                    break;

                // 2. 系统配置管理（账号列表+操作）
                case 'systemConfig':
                    pageHTML = `
                        <div class="card">
                            <div class="card-title">账号列表管理</div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>用户名</th>
                                        <th>密码</th>
                                        <th>账号类型</th>
                                        <th>创建时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${systemUsers.map(user => `
                                        <tr>
                                            <td>${user.id}</td>
                                            <td>${user.username}</td>
                                            <td>${user.password}</td>
                                            <td>${user.role === 'superAdmin' ? '超级管理员' : '代理账号'}</td>
                                            <td>${user.createTime}</td>
                                            <td>${user.status === 'active' ? 
                                                '<span style="color: #67c23a;">✅ 活跃</span>' : 
                                                '<span style="color: #f56c6c;">❌ 禁用</span>'}</td>
                                            <td>
                                                ${user.role === 'superAdmin' ? 
                                                    '<span style="color: #999;">不可操作</span>' : 
                                                    `
                                                        ${user.status === 'active' ? 
                                                            `<button class="btn btn-warning" onclick="toggleStatus(${user.id})">禁用</button>` : 
                                                            `<button class="btn btn-success" onclick="toggleStatus(${user.id})">启用</button>`
                                                        }
                                                        <button class="btn btn-danger" onclick="deleteUser(${user.id})">删除</button>
                                                    `
                                                }
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    break;

                // 3. 数据统计分析
                case 'dataView':
                    const totalUsers = systemUsers.length;
                    const activeUsers = systemUsers.filter(u => u.status === 'active').length;
                    const proxyUsers = systemUsers.filter(u => u.role === 'proxy').length;
                    const adminUsers = systemUsers.filter(u => u.role === 'superAdmin').length;
                    
                    pageHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-label">总账号数</div>
                                <div class="stat-value">${totalUsers}</div>
                                <div class="stat-label">个</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">活跃账号</div>
                                <div class="stat-value">${activeUsers}</div>
                                <div class="stat-label">个</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">代理账号</div>
                                <div class="stat-value">${proxyUsers}</div>
                                <div class="stat-label">个</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">管理员账号</div>
                                <div class="stat-value">${adminUsers}</div>
                                <div class="stat-label">个</div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-title">账号状态分布</div>
                            <div style="padding: 1rem;">
                                <p>活跃账号占比：${totalUsers > 0 ? Math.round((activeUsers/totalUsers)*100) : 0}%</p>
                                <p>代理账号占比：${totalUsers > 0 ? Math.round((proxyUsers/totalUsers)*100) : 0}%</p>
                            </div>
                        </div>
                    `;
                    break;

                // 4. 操作日志查看
                case 'operationLog':
                    // 模拟操作日志数据
                    const logs = [
                        { id: 1, operator: 'ak', action: '添加代理账号', target: 'testproxy', time: '2026-02-02 10:00' },
                        { id: 2, operator: 'ak', action: '登录系统', target: '管理后台', time: '2026-02-02 10:05' },
                        { id: 3, operator: 'testproxy', action: '登录代理后台', target: '代理数据页', time: '2026-02-02 10:10' }
                    ];
                    
                    pageHTML = `
                        <div class="card">
                            <div class="card-title">系统操作日志</div>
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                <span>共 ${logs.length} 条日志记录</span>
                                <button class="btn btn-primary" onclick="exportLogs()">导出日志</button>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>日志ID</th>
                                        <th>操作人</th>
                                        <th>操作类型</th>
                                        <th>操作目标</th>
                                        <th>操作时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${logs.map(log => `
                                        <tr>
                                            <td>${log.id}</td>
                                            <td>${log.operator}</td>
                                            <td>${log.action}</td>
                                            <td>${log.target}</td>
                                            <td>${log.time}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    break;

                // 5. 系统权限分配
                case 'permission':
                    pageHTML = `
                        <div class="card">
                            <div class="card-title">代理账号权限分配</div>
                            <div class="form-group">
                                <label for="permissionUser">选择代理账号</label>
                                <select id="permissionUser" class="form-control">
                                    ${systemUsers.filter(u => u.role === 'proxy').map(user => 
                                        `<option value="${user.id}">${user.username} (${user.status === 'active' ? '活跃' : '禁用'})</option>`
                                    ).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>可操作权限</label>
                                <ul class="permission-list">
                                    <li><input type="checkbox" id="perm1" checked> <label for="perm1">查看代理数据</label></li>
                                    <li><input type="checkbox" id="perm2" checked> <label for="perm2">导出个人数据</label></li>
                                    <li><input type="checkbox" id="perm3"> <label for="perm3">修改个人密码</label></li>
                                    <li><input type="checkbox" id="perm4"> <label for="perm4">查看操作日志</label></li>
                                </ul>
                            </div>
                            <button class="btn btn-primary" onclick="savePermission()">保存权限设置</button>
                        </div>
                    `;
                    break;

                default:
                    pageHTML = '<div class="card"><p>页面不存在</p></div>';
            }

            // 渲染页面内容
            contentArea.innerHTML = pageHTML;
            // 绑定表单提交事件
            bindFormEvents(pageName);
        }

        // ========== 事件绑定 ==========
        function bindFormEvents(pageName) {
            if (pageName === 'proxyAccount') {
                const addForm = document.getElementById('addUserForm');
                addForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('newUsername').value.trim();
                    const password = document.getElementById('newPassword').value.trim();
                    const role = document.getElementById('newRole').value;

                    // 验证用户名是否重复
                    const isDuplicate = systemUsers.some(u => u.username === username);
                    if (isDuplicate) {
                        alert('用户名已存在，请更换！');
                        return;
                    }

                    // 创建新账号
                    const newUser = {
                        id: Date.now(), // 用时间戳作为唯一ID
                        username: username,
                        password: password,
                        role: role,
                        status: 'active',
                        createTime: new Date().toLocaleDateString()
                    };

                    // 添加到数组并保存
                    systemUsers.push(newUser);
                    localStorage.setItem('systemUsers', JSON.stringify(systemUsers));
                    
                    alert(`账号 ${username} 创建成功！`);
                    addForm.reset();
                    // 刷新页面
                    loadPage('systemConfig');
                });
            }
        }

        // ========== 核心功能函数 ==========
        // 切换账号状态（启用/禁用）
        function toggleStatus(userId) {
            const user = systemUsers.find(u => u.id === userId);
            if (user) {
                user.status = user.status === 'active' ? 'disabled' : 'active';
                localStorage.setItem('systemUsers', JSON.stringify(systemUsers));
                loadPage('systemConfig'); // 刷新页面
                alert(`账号 ${user.username} 已${user.status === 'active' ? '启用' : '禁用'}！`);
            }
        }

        // 删除账号
        function deleteUser(userId) {
            if (confirm('确定要删除该账号吗？删除后不可恢复！')) {
                systemUsers = systemUsers.filter(u => u.id !== userId);
                localStorage.setItem('systemUsers', JSON.stringify(systemUsers));
                loadPage('systemConfig'); // 刷新页面
                alert('账号删除成功！');
            }
        }

        // 导出日志
        function exportLogs() {
            alert('日志已导出为Excel文件！（模拟功能）');
        }

        // 保存权限设置
        function savePermission() {
            const userId = document.getElementById('permissionUser').value;
            alert(`已为账号ID ${userId} 保存权限设置！`);
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('loginUser');
                window.location.href = window.location.href.replace('admin.html', 'index.html');
            }
        }
    </script>
</body>
</html>
