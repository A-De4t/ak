<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代理提现</title>
  <link rel="stylesheet" href="common.css">
  <style>
    .withdraw-form { max-width: 500px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>代理提现 - <span id="proxyName"></span></h1>
    <button class="btn-danger" onclick="logout()">安全退出</button>
  </div>

  <div class="card withdraw-form">
    <h3>提现申请</h3>
    <div class="form-group">
      <label>可用余额（元）</label>
      <input type="text" value="999.00" readonly>
    </div>
    <div class="form-group">
      <label>提现金额（元）</label>
      <input type="number" id="withdrawMoney" placeholder="请输入提现金额" min="1" required>
    </div>
    <div class="form-group">
      <label>收款微信</label>
      <input type="text" id="wechat" placeholder="请输入收款微信" required>
    </div>
    <button class="btn" style="width: 100%;" onclick="submitWithdraw()">提交提现申请</button>
    <p class="tip" style="color: #e74c3c; margin-top: 10px;">⚠️ 提现申请审核时间为24小时，到账以实际为准</p>
  </div>

  <script src="common.js"></script>
  <script>
    // 仅代理可访问该页面
    const currentUser = checkAuth('proxy');
    if (!currentUser) return;
    document.getElementById('proxyName').innerText = currentUser.username;

    // 提现申请专属逻辑
    function submitWithdraw() {
      const money = document.getElementById('withdrawMoney').value;
      const wechat = document.getElementById('wechat').value.trim();
      if (!money || !wechat) {
        alert('请填写完整提现信息！');
        return;
      }
      if (money < 1) {
        alert('提现金额不能小于1元！');
        return;
      }
      alert(`提现申请提交成功！已申请提现${money}元，将发送至微信${wechat}`);
      // 这里可以加保存提现记录的逻辑，用setLocalData
    }
  </script>
</body>
</html>
